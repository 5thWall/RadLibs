<body>

<div id="container">

	<div id="headercont">
		<div id="logo">
			<p>Hello Bar Solo Callbacks</p>
		</div>
	</div>
	
	<h2>When the Hello Bar opens, an alert box will appear. This can be any JavaScript callback function.</h2>
	
</div>


<!-- Hello Bar configuration start -->
<script type="text/javascript">
    new HelloBar( 'This Hello Bar takes advantage of the afterOpen callback.', {
		showWait: 2000, // two seconds
		forgetful: true,
		//barColor: '#333333',
		afterOpen: function( hellobar, options ){
			// Here we are opening an alert() dialog box and taking 
			// advantage of the callback parameters.
			alert( hellobar.message + " and it's bar color is: " + options.barColor );
		}
	}, 1.0 );
</script>
<!-- Hello Bar configuration end -->
