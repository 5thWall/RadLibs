<body>

<div id="container">

	<div id="headercont">
		<div id="logo">
			<p>A silly demo to show the power of callbacks</p>
		</div>
	</div>
	
	<h2>This demo will re-open the Hello Bar as soon as it's closed.<br />Try closing the Hello Bar and then check the code to see how it's done.</h2>
	
</div>


<!-- Hello Bar configuration start -->
<script type="text/javascript">
    new HelloBar( 'This Hello Bar will re-open after being closed.', {
		showWait: 2000, // two second delay
		speed: 750,
		forgetful: true,
		afterClose: function( hellobar, options, name ){
			// Programmers do have a sense of humor!
			document.getElementById('hellobar-content').innerHTML = "This <em>really</em> isn't practical, but it's <strong>funny!</strong>";
			// note that I'm using the local 'hellobar' variable that's passed in.
			hellobar.open();
		}
	}, 1.0 );
</script>
<!-- Hello Bar configuration end -->
